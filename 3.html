<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>三</title>  
<style>  
    canvas {  
        border: 1px solid black;  
    }  
</style> 
    
<script>
    function draw_name(){
    const canvas = document.getElementById('myCanvas');  
    const ctx = canvas.getContext('2d');  
  
    // 绘制名字及其阴影  
    const name = '章荣溢'; 
    ctx.font = '60px Arial';   
    ctx.fillStyle = 'black'; // 文字颜色  
    ctx.fillText(name, 400, 100); // 文字位置  
  
  
    const image = new Image();  
    image.src = 'zc.png'; 
    image.onload = function() {  
        ctx.drawImage(image, 300, 150, 400, 200); // 图片位置和大小  
    };  
  
    // 绘制径向渐变的矩形    
  // 创建线性渐变  
  const gradient = ctx.createLinearGradient(0, 350,0, 350+canvas.height/4);  
    
  // 添加颜色到渐变  
  gradient.addColorStop(0, 'red'); // 顶部颜色  
  gradient.addColorStop(0.5, 'yellow'); // 中间颜色  
  gradient.addColorStop(1, 'red'); // 底部颜色  
    
  // 设置矩形的填充样式为渐变  
  ctx.fillStyle = gradient;  
    
  // 绘制矩形  
  ctx.fillRect(400, 350, canvas.width/4, canvas.height/4);   
  
  drawStar(850, 350, 5, 100, 45)// 参数分别为：中心x坐标，中心y坐标，角数，外半径，内半径
}
</script>
</head>
<body> 

  <canvas id="myCanvas" width="1000" height="750"></canvas> 


    <script> draw_name();</script>  

    <script>  
      const canvas = document.getElementById('myCanvas');  
      const ctx = canvas.getContext('2d');  
      
      // 绘制一个指定半径的圆弧  
      function drawArc(cx, cy, radius) {  
        ctx.beginPath();  
        ctx.arc(cx, cy, radius, Math.PI *5/3, Math.PI *4/3, true);  
        ctx.lineWidth = 1;  
        ctx.strokeStyle = 'red';  
        ctx.stroke();  
      }  
      
      // 绘制半径不断变大的圆弧序列  
      function drawExpandingArcs() {  
        const startRadius = 10;  
        const endRadius = 150;  
        const step = 10; // 半径增加的步长  
      
        // 清除画布  
        //ctx.clearRect(0, 0, canvas.width, canvas.height);  
      
        for (let radius = startRadius; radius <= endRadius; radius += step) {  
          drawArc(canvas.width /2, canvas.height , radius); // 在画布中心绘制圆弧  
        }  
      }  
      
      // 开始绘制  
      drawExpandingArcs();  

      function drawStar(cx, cy, spikes, outerRadius, innerRadius) {  
    let rot = Math.PI / 2 * 3;  
    let x = cx;  
    let y = cy;  
    let step = Math.PI / spikes;  
  
    ctx.beginPath();  
    ctx.moveTo(cx, cy - outerRadius);  
  
    for (let i = 0; i < spikes; i++) {  
      x = cx + Math.cos(rot) * outerRadius;  
      y = cy + Math.sin(rot) * outerRadius;  
      ctx.lineTo(x, y);  
      rot += step;  
  
      x = cx + Math.cos(rot) * innerRadius;  
      y = cy + Math.sin(rot) * innerRadius;  
      ctx.lineTo(x, y);  
      rot += step;  
    }  
  
    ctx.lineTo(cx, cy - outerRadius);  
    ctx.closePath();  
    ctx.lineWidth = 5;  
    ctx.strokeStyle = 'red';  
    ctx.fillStyle = 'yellow';  
    ctx.stroke();  
    ctx.fill();  
  }  
  
  // 旋转画布的坐标系  
  function rotateCanvas(angle) {  
    ctx.save(); // 保存当前画布状态  
    ctx.translate(canvas.width / 2, canvas.height / 2); // 将原点移动到画布中心  
    ctx.rotate(angle); // 旋转坐标系  
    ctx.translate(-canvas.width / 2, -canvas.height / 2); // 将原点移回左上角  
  }  
  
  // 恢复画布状态  
  function restoreCanvas() {  
    ctx.restore();  
  }  
  
  // 调用函数绘制倾斜的五角星  
  rotateCanvas(Math.PI / 6); // 旋转30度  
  drawStar(800, 300, 5, 100, 50); // 绘制五角星  
  restoreCanvas(); // 恢复画布状态  

    </script>  

</body>  
</html>
