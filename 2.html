<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>二</title>  
</head>  
<body>  
  
<table border="1">  
    <caption>你的姓名</caption>  
    <form action="submit_form.php" method="post">  
        <tr>  
            <td>学号:</td>  
            <td><input type="text" name="student_id" required></td>  
        </tr>  
        <tr>  
            <td>密码:</td>  
            <td><input type="password" name="password" required></td>  
        </tr>  
        <tr>  
            <td>性别:</td>  
            <td>  
                <input type="radio" name="gender" value="男" required>男  
                <input type="radio" name="gender" value="女" required>女  
            </td>  
        </tr>  
        <tr>  
            <td>年龄:</td>  
            <td><input type="number" name="age" min="0" max="100" value="19" required></td>  
        </tr>  
        <tr>  
            <td>生日:</td>  
            <td><input type="date" name="birthday" required></td>  
        </tr>  
        <tr>  
            <td>邮箱:</td>  
            <td><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>  
        </tr>  
        <tr>  
            <td>爱好:</td>  
            <td>  
                <select name="hobby">  
                    <option value="reading">唱歌</option>  
                    <option value="music">跳舞</option>  
                    <option value="sports">篮球</option>  
                    <option value="travel">说唱</option>  
                </select>  
            </td>  
        </tr>  
        <tr>  
            <td colspan="2" align="center">  
                <input type="submit" value="提交">  
                <input type="submit" value="重置">
            </td>  
        </tr>  
    </form>  
</table>  
  
</body>  
</html>
